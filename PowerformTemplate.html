<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Customizeable Title that will appear in the top of the browser tab -->
  <title>Sample Page Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="demo.css">
</head>
<body>

  <!-- This is the top header for your web page -->
  <div class="jumbotron jumbotron-fluid text-center topHeader">
    <div class="container logo">
      <!-- Change URL below to your customer's logo URL.  If you want to use a screenshot of a top menu bar of a customer website, use that URL and change the class to img-fluid -->
      <!-- you could then delete the h1 below if you want -->
      <img src="http://www.google.com/logos/doodles/2015/googles-new-logo-5078286822539264.3-hp2x.gif" class="rounded" alt="company logo">
      <!-- Change text below to title your form -->
      <h1>Sample Form/Page Title</h1>
    </div>
  </div>

  <!-- This is the body of your webpage -->
  <div class="pagebackground">
    <div class="container">
      <!-- paste in your powerform url below -->
      <form id="form1" action="" method="POST">

        <!-- This is the section for Signer 1 of your demo -->
        <div class="container signer1 bordertype">

          <div class="form-group">
            <!-- Edit Signer 1 below to something meaningful to your demo.  The change should be made in the label as well as the "name" value prior to the underscrore. -->
            <label for="signer1_username">Signer 1 Name:</label>
            <input type="text" class="form-control" id="signer1_username" name="Signer 1_UserName" placeholder="Enter Signer Name Here" required="required">
          </div>

          <div class="form-group">
            <!-- Edit Signer 1 below to something meaningful to your demo.  The change should be made in the label as well as the "name" value prior to the underscrore. -->
            <label for="signer1_email">Signer 1 Email:</label>
            <input type="text" class="form-control" id="signer1_email" name="Signer 1_Email" placeholder="Enter Signer Email Here" required="required">
          </div>

          <div class="form-group">
            <!-- Edit Signer 1 below to something meaningful to your demo.  The change should be made in the label as well as the "name" value prior to the first underscrore. -->
            <label for="signer1_tabLabel">Signer 1 Text Field:</label>
            <input type="text" class="form-control" id="signer1_tabLabel" name="Signer 1_tabLabel" required="required">
          </div>

          <div class="form-group">
            <!-- The radio button question below can be edited or removed -->
            <p>Radio Button Question:</p>
            <!-- Edit Signer 1 below to something meaningful to your demo.  The change should be made in the label as well as the "name" value prior to the first underscrore. -->
            <div class="form-check">
              <label class="form-check-label" for="radio1">
                <input type="radio" class="form-check-input" id="radio1" name="Signer 1_groupname" value="buttonvalue1" required="required">Option 1
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" for="radio2">
                <input type="radio" class="form-check-input" id="radio2" name="Signer 1_groupname" value="buttonvalue2" required="required">Option 2
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" for="radio3">
                <input type="radio" class="form-check-input" id="radio3" name="Signer 1_groupname" value="buttonvalue3" required="required">Option 3
              </label>
            </div>
          </div>

          <div class="form-group">
            <!-- The checkbox question below can be edited or removed -->
            <p>Optional Checkbox Question:</p>
            <!-- Edit Signer 1 below to something meaningful to your demo.  The change should be made in the label as well as the "name" value prior to the first underscrore. -->
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" id="signer1_checkboxlabel" name="Signer 1_checkboxlabel" value="X">Checkbox
              </label>
            </div>
          </div>

          <div class="form-group">
            <!-- Edit question/dropdown below to something meaningful to your demo.  This is meant to be an example of conditional logic. -->
            <label for="signer2Conditional">Is there a Signer 2?</label>
            <select class="form-control" id="signer2Conditional" name="Signer2Condition" required="required">
              <option value="YesSigner">Yes</option>
              <option value="NoSigner" selected>No</option>
            </select>
          </div>

        <!-- End of Signer 1 section -->
        </div>

        <!-- This is the section for Signer 2 of your demo -->
        <div class="container signer2 bordertype">

          <div class="form-group">
            <!-- Edit Signer 2 below to something meaningful to your demo.  The change should be made in the label as well as the "name" value prior to the underscrore. -->
            <label for="signer2_username">Signer 2 Name:</label>
            <input type="text" class="form-control" id="signer2_username" name="Signer 2_UserName" placeholder="Enter Signer Name Here" required="required">
          </div>

          <div class="form-group">
            <!-- Edit Signer 2 below to something meaningful to your demo.  The change should be made in the label as well as the "name" value prior to the underscrore. -->
            <label for="signer2_email">Signer 2 Email:</label>
            <input type="text" class="form-control" id="signer2_email" name="Signer 2_Email" placeholder="Enter Signer Email Here" required="required">
          </div>

          <div class="form-group">
            <!-- Edit Signer 2 below to something meaningful to your demo.  The change should be made in the label as well as the "name" value prior to the first underscrore. -->
            <label for="signer2_list_tablabel">Signer 2 Dropdown:</label>
            <select class="form-control" id="signer2_list_tablabel" name="Signer 2_tablabel" required="required">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>

        <!-- End of Signer 2 Section -->
        </div>

          <div class="text-center">
            <input type="submit" class="btn btn-primary" value="Submit">
          </div>
      </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</html>
